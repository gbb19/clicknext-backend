root = "."
tmp_dir = "cmd/tmp"

[build]

cmd = "cd ./cmd/api && go build -o ../tmp/main ."

bin = "cmd/tmp/main"

full_bin = "APP_ENV=development ./cmd/tmp/main"

include_ext = ["go", "tpl", "tmpl", "html"]

exclude_dir = ["tmp", "vendor", ".git", "node_modules"]

include_dir = []

exclude_file = []

log = "air.log"

delay = 1000 

stop_on_error = true

send_interrupt = false

kill_delay = 500 

[log]

time = false

[color]

main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]

clean_on_exit = true